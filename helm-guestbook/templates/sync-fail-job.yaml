apiVersion: batch/v1
kind: Job
metadata:
  name: app-deployment-failed-{{ .Release.Revision }}
  annotations:
    argocd.argoproj.io/hook: SyncFail
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: deployment-failed
        image: alpine:latest
        command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 2