apiVersion: batch/v1
kind: Job
metadata:
  name: app-deployment-failed-{{ .Release.Revision }}
  annotations:
    argocd.argoproj.io/hook: SyncFail
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: deployment-failed
        image: alpine:latest
        command:
          - "echo"
          - "I failed"
          - "sleep"
          - "10"
      restartPolicy: Never
  backoffLimit: 0