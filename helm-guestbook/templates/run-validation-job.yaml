apiVersion: batch/v1
kind: Job
metadata:
  name: app-validation-{{ .Release.Revision }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: run-validation
        image: bash:latest
        command: ["echo running my validation", "sleep", "10"]
      restartPolicy: Never
  backoffLimit: 2